<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex flex-row w-100 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/storelist}">식당리스트</a>
                    </li>
                    <div th:if="${session.user != null and session.user.role == 1}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/reservation}">예약확인</a>
                        </li>
                    </div>
                    <div th:if="${session.user != null and (session.user.role == 2 or session.user.role == 3)}">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/storereserlist}">점주/관리자 예약 확인</a>
                        </li>
                    </div>
                    <div th:if="${session.user != null}">
                            <li class="nav-item" th:if="${session.user.role == 3}">
                                <a class="nav-link" th:href="@{/master}">관리자 등록</a>
                            </li>
                    </div>
                    <div th:if="${session.user != null}">
                            <li class="nav-item" th:if="${session.user.role == 3}">
                                <a class="nav-link" th:href="@{/master/masterlist/{role}(role=${session.user.role})}">관리자 목록</a>
                            </li>
                    </div>

                    <div th:if="${session.user == null}">
                        <li class="nav-item">
                            <a class="btn btn-primary nav-link" th:href="@{/login}">로그인</a>
                        </li>
                    </div>
                    <div th:if="${session.user != null}">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="nav-link d-inline">
                                <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                            </form>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
