<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header::header}"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">회원가입</h2>
  <form th:action="@{/signup}" th:method="post" class="border p-4 rounded shadow-sm" onsubmit="return confirm('회원등록 하시겠습니까?')">

    <div class="mb-3">
      <label for="role" class="form-label">회원 유형</label>
      <select name="role" id="role" class="form-select" required>
        <option value="1">일반회원</option>
        <option value="2">점주</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="id" class="form-label">아이디</label>
      <input type="text" name="id" id="id" class="form-control" required>
      <p th:text="${msg}" class="text-danger"></p>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" required>
      <p th:text="${msg2}" class="text-danger"></p>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phonenum" class="form-label">전화번호</label>
      <input type="tel" name="phonenum" id="phonenum" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary w-100">회원등록</button>
    </div>

    <div class="text-center">
      <a th:href="@{/login}" class="d-block mb-2">돌아가기</a>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
