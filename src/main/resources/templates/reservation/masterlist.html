<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 권한 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header::header}"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">관리자 권한 수정</h2>


    <form th:action="@{/master/update}" method="post" onsubmit="return confirm('권한 수정하시겠습니까?')">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>권한</th>
                    <th>관리자 아이디</th>
                    <th>관리자 이름</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userStat : ${masterList}">
                    <input type="hidden" name="id" th:value="${userStat.id}">

                    <td>
                        <select name="role" class="form-select">
                            <option th:value="3" th:text="'관리자'" th:selected="${userStat.role == 3}"></option>
                            <option th:value="2" th:text="'점주'" th:selected="${userStat.role == 2}"></option>
                            <option th:value="1" th:text="'일반회원'" th:selected="${userStat.role == 1}"></option>
                        </select>
                        <div th:if="${msg}" class="alert alert-danger" role="alert">
                            <p th:text="${msg}"></p>
                        </div>

                    </td>
                    <td th:text="${userStat.id}"></td>
                    <td th:text="${userStat.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">권한 수정</button>
            <a th:href="@{/}" class="btn btn-secondary">메인페이지</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
