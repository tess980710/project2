<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>파일 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
<div th:insert="~{header::header}"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">식당 등록</h2>

  <form th:action="@{/write}" method="post" enctype="multipart/form-data" onsubmit="return confirm('식당등록 하시겠습니까?')">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" name="title" id="title">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">사진</label>
      <input type="file" class="form-control" name="file" id="file">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">내용</label>
      <input type="text" class="form-control" name="description" id="description">
    </div>

    <div class="mb-3">
      <label for="num" class="form-label">가게번호</label>
      <input type="text" class="form-control" name="num" id="num">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">등록하기</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0w4pOQmNNr+KLXtk5wXjA9p8a5SKzLMM+zVOp+RjkCk5m64l" crossorigin="anonymous"></script>
</body>
</html>
