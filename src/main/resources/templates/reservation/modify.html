<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">가게 정보 수정</h2>

  <form th:action="@{/modify}" th:method="post" enctype="multipart/form-data" onsubmit="return confirm('수정하시겠습니까?')">
    <input type="hidden" name="id" th:value="${store.id}">

    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" name="title" id="title" class="form-control" th:value="${store.title}">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">사진</label>
      <input type="file" name="file" id="file" class="form-control">
      <input type="hidden" name="existingPhoto" th:value="${store.photo}">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">내용</label>
      <input type="text" name="description" id="description" class="form-control" th:value="${store.description}">
    </div>

    <div class="mb-3">
      <label for="num" class="form-label">전화번호</label>
      <input type="text" name="num" id="num" class="form-control" th:value="${store.num}">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">수정하기</button>
    </div>

    <div class="text-center mt-3">
      <a th:href="@{/storelist}" class="btn btn-secondary">뒤로가기</a>
    </div>
  </form>
</div>
</body>
</html>
