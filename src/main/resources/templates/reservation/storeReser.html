<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Detail</title>
</head>
<body>
<form th:action="@{/reserve}" th:method="post">
  <table border="1">
    <thead class="table-light">
    <tr>
      <th>가게이름</th>
      <td th:text="${store.title}"></td>
    </tr>
    <tr>
      <th>내용</th>
      <td th:text="${store.description}"></td>
    </tr>
    </thead>
  </table>
  <label for="date">날짜를 선택하세요:</label>
  <input type="date" id="date" name="date" min="2025-01-01" max="2077-06-20" value="2025-01-01">

  <input type="hidden" name="storeId" th:value="${store.id}">

  <input type="hidden" name="userId" th:value="${user != null ? user.id : ''}">

  <div>
    <button type="submit">예약하기</button>
  </div>
</form>

<div>
  <a th:href="@{/storelist}"><button>돌아가기</button></a>
</div>

</body>
</html>
