<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Store Detail</title>
</head>
<body>
<div th:insert="~{header::header}"></div>

<div class="container mt-5">
  <form th:action="@{/reserve}" th:method="post" onsubmit="return confirm('예약을 확정 하시겠습니까?')">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
        <tr>
          <th>가게이름</th>
          <td th:text="${store.title}"></td>
        </tr>
        <tr>
          <th>내용</th>
          <td th:text="${store.description}"></td>
        </tr>
        </thead>
      </table>
    </div>

    <div class="mb-3">
      <label for="date">날짜와 시간을 선택하세요:</label>
      <input type="datetime-local"
             id="date"
             name="date"
             max="2077-06-20T21:00"
             min="2025-01-01T09:00"
             value="2025-01-11T09:00">
    </div>

    <input type="hidden" name="storeId" th:value="${store.id}">
    <input type="hidden" name="userId" th:value="${user != null ? user.id : ''}">

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">예약하기</button>
    </div>
  </form>

  <div class="mt-3">
    <a th:href="@{/storelist}">
      <button class="btn btn-secondary">돌아가기</button>
    </a>
  </div>
</div>

</body>
</html>
