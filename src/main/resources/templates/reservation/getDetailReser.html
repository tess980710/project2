<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header::header}"></div>
<div class="container mt-5">
  <h2 class="mb-4">예약 상세</h2>
  <form th:action="@{/deleteReser}" method="post" onsubmit="return confirm('예약취소를 진행하시겠습니까?')">
    <input type="hidden" name="id" th:value="${reservation.id}" />
    <div class="mb-3">
      <p><strong>가계 이름:</strong> <span th:text="${reservation.store.title}"></span></p>
      <p><strong>가계 번호:</strong> <span th:text="${reservation.store.num}"></span></p>
      <p><strong>예약 날짜:</strong> <span th:text="${reservation.date}"></span></p>
    </div>
    <button type="submit" class="btn btn-danger mb-3">예약 취소</button>
    <div>
      <a th:href="@{/storereserlist}" class="btn btn-secondary">예약 목록으로 돌아가기</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
