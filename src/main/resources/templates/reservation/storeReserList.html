<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Reservation List</title>
</head>
<body>
<div th:insert="~{header::header}"></div>

<div class="container mt-5">
    <h2 class="mb-4">예약자 목록</h2>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
            <tr><th>가게 이름</th>
                <th>예약자 아이디</th>
                <th>예약자 이름</th>
                <th>예약자 번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservationList}">
                <td>
                    <a th:href="@{/reservation/StoreDetailReser/{id}(id=${reservation.id})}" th:text="${reservation.store.title}"></a>

                </td>
                <td th:text="${reservation.user.id}"></td>
                <td th:text="${reservation.user.name}"></td>
                <td th:text="${reservation.user.phonenum}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">메인페이지</a>
    </div>
</div>

</body>
</html>
