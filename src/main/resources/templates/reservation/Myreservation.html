<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약한 가게 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">내 예약 목록</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th>가게 이름</th>
            <th>가게 번호</th>
            <th>예약시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td>
                <a th:href="@{/reservation/getDetailReser/{id}(id=${reservation.id})}" th:text="${reservation.store.title}"></a>
            </td>
            <td th:text="${reservation.store.num}"></td>
            <td th:text="${reservation.date}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-secondary">메인페이지</a>
    </div>
</div>
</body>
</html>
