<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">가게 목록</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th>가게이름</th>
            <th>가게번호</th>
            <th>작성일</th>
            <th>수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${storeList}">
            <td><a th:href="@{/store/detail/{id}(id=${store.id})}" th:text="${store.id}"></a></td>
            <td th:text="${store.title}"></td>
            <td th:text="${store.num}"></td>
            <td th:text="${store.createdtime}"></td>
            <td th:text="${store.updatedtime}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${session.user != null and (session.user.role == 2 or session.user.role == 3)}" class="text-center mt-4">
        <a th:href="@{/write}" class="btn btn-success">식당 등록</a>
    </div>
    <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-outline-secondary">메인페이지</a>
    </div>
</div>
</body>
</html>
